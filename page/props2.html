<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组</title>
</head>
<body>
<!--这里写控件-->


  <script type="text/javascript" >

 //这里写事件代码
    let arr1 = [1,3,5,7,9]
    let arr2 = [2,4,6,8,10]
    console.log("\'arr1\'': ",...arr1) // 展开一个数组
    console.log('arr2: ',...arr2) // 展开一个数组
    let arr3 = [...arr1,...arr2]
    console.log("arr3: " ,...arr3) // 展开一个数组

    //在函数中使用
    function sum(...numbers){
        return numbers.reduce((preValue,currentValue)=>{
            return preValue + currentValue
        })
    }
    console.log("sum")
    console.log(sum(1,2,3,4))
    


 
    
  </script>
</body>

</html>

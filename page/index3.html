<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myReact</title>
</head>
<body>
  <div id="test"></div>
  <div id="demo"></div>
  <!--
    引入react的依赖包
    react.developmengt.js
    react是react核心库，只要使用react就必须使用
    下载地址：https://unpkg.com/react@18.0.0/umd/react.development.js
    全局就有了一个React对象

    react-dom.development.js
    react-dom是react的dom包，使用react开发web必须使用
    下载地址：https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js
    全局就有了一个ReactDOM对象

    babel.min.js
    将JSX转换为JS代码
    下载地址：https://unpkg.com/babel-standalone@6/babel.min.js

  -->

  <!--

  -->
  
  <script type="text/javascript" src="../js/react.development.js" ></script> 
  <script type="text/javascript" src="../js/react-dom.development.js" ></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel" >
    console.log('第一个react前端小程序')
    const TDOM = document.getElementById('demo')
    const VDOM = (
    <h1>
      <span> hello wangjun </span>
      <table border="1"><caption>购物车</caption><thead><tr><th rowspan="2" >名称</th><th colspan="2" >2016-11-22</th><th rowspan="2" >小计</th></tr><tr><th>重量</th><th>单元</th></tr></thead><tfoot><tr><th colspan="3" >总价</th><td>27元</td></tr></tfoot><tbody><tr><th>苹果</th><td>3公斤</td><td>5元/公斤</td><td>15元</td></tr><tr><th>香蕉</th><td>2公斤</td><td>6元/公斤</td><td>12元</td></tr></tbody></table>
    </h1>
    ) 
    /*
    引入react依赖后，
    全局就有了一个React对象
     全局就有了一个ReactDOM对象（必须区分大小写）
    */
    console.log('虚拟DOM',VDOM)
    console.log('真实DOM',TDOM)
    debugger //打断点
    ReactDOM.render(VDOM,document.getElementById("test"))
    console.log('ReactDOM',typeof ReactDOM)
    
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 第一步，编辑页面名称 -->
  <title>生命周期回调函数旧模式页面</title>
</head>
<body>
 
  <!--
    引入react的依赖包
    react.developmengt.js
    react是react核心库，只要使用react就必须使用
    下载地址：https://unpkg.com/react@18.0.0/umd/react.development.js
    全局就有了一个React对象

    react-dom.development.js
    react-dom是react的dom包，使用react开发web必须使用
    下载地址：https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js
    全局就有了一个ReactDOM对象

    babel.min.js
    将JSX转换为JS代码
    下载地址：https://unpkg.com/babel-standalone@6/babel.min.js

  -->


  
  <script type="text/javascript" src="../js/react.development.js" ></script> 
  <script type="text/javascript" src="../js/react-dom.development.js" ></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--
       渲染ReactDOM页面组件
  -->
  <div id="app"></div>
  
  <script type="text/babel" >

    /*
       1、初始化阶段：由ReactDOM.render()触发 -- 初次渲染
             1. constructor()
             2. componentWillMount()
             3. render()
             4. componentDidMount()  ---- 常用，场景：开启定时器，发送网络请求，订阅消息....一些初始化的工作
        2、更新阶段：由组件内部this.setState()或父组件render触发
             1. shouldComponentUpdate()
             2. componentWillUpdate()    --- 强制更新this.forceUpdate(),直接对应componentWillUpdate()
             3. render()
             4. componentDidUpdate()
        3、卸载阶段：由ReactDOM.unmountComponentAtNode()触发
             1.componentWillUnmount() ---- 常用，场景：关闭定时器，取消订阅消息...

    */
   //第二步，编辑类组件
    class LifeCount extends React.Component{

      constructor(props){
        console.log('LifeCount--->constructor')
        super(props)
         //初始化组件状态
        this.state = {count:0}

      }
     


      //累计计算
      count = () => {

        const {count} = this.state
        this.setState({count:count + 1})

      }

      //卸载组件
      delete = () => {

        ReactDOM.unmountComponentAtNode(document.getElementById("app"))

      }
      //强制更新组件
      forceUpd = () => {
        this.forceUpdate()
      }
      //组件将要挂载
      componentWillMount(){
        console.log('LifeCount--->componentWillMount')

      }
      //组件挂载完成
      componentDidMount(){
        console.log('LifeCount--->componentDidMount')
      }
      //组件将要卸载
      componentWillUnmount(){
        console.log('LifeCount--->componentWillUnmount')
      }
      //组件是否可以更新，需要返回true或false
      shouldComponentUpdate(){        
        console.log('LifeCount--->shouldComponentUpdate')
        return true
      }
      //组件将要更新
      componentWillUpdate(){
        console.log('LifeCount--->componentWillUpdate')
      }
      //渲染组件  
      render(){
        console.log('LifeCount--->render')
        const {count} = this.state
        return(
          <div>

            <h2>当前页面合计{count}</h2>
            <button onClick={this.count}>点我+1</button>
            <button onClick={this.delete}>卸载</button>
            <button onClick={this.forceUpd}>强制更新</button>
          </div>
         


        )
      }
    }
    //父组件
    class A extends React.Component{

        state={carName:'奔驰',carType:'G630'}

        changeCarname = () =>{
            
            this.setState({carName:'宝马',carType:'X5'})
        }

        render(){
            console.log('A--->render')
            const {carName,carType} = this.state
            return (
              
              <div>
                 <h2>A汽车品牌: {carName} , 汽车型号：{carType}</h2>
                 <B carName={this.state.carName} carType={this.state.carType}/>
                 <button onClick={this.changeCarname}>更换品牌和型号</button>

              </div>

            )
        }

    }
    //子组件
    class B extends React.Component{

        componentWillRecevieProps(){
            console.log("B--->componentWillRecevieProps")
        }

              //组件是否可以更新，需要返回true或false
      shouldComponentUpdate(){        
        console.log('B--->shouldComponentUpdate')
        return false
      }
      //组件将要更新
      componentWillUpdate(){
        console.log('B--->componentWillUpdate')
      }
        
        render(){
            console.log("B--->render")
            const {carName,carType} = this.props
            return (
                <div>
                    <h2>B的汽车型号为: {carName},汽车型号为： {carType} </h2>
                </div>

            )
        }

    }
    
    //第三步，编辑渲染组件
   // ReactDOM.render(<LifeCount/>,document.getElementById("app"))
    ReactDOM.render(<A/>,document.getElementById("app"))
    
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myReact</title>
</head>
<body>
  <div id="app"></div>
  <!--
    引入react的依赖包
    react.developmengt.js
    react是react核心库，只要使用react就必须使用
    下载地址：https://unpkg.com/react@18.0.0/umd/react.development.js
    全局就有了一个React对象

    react-dom.development.js
    react-dom是react的dom包，使用react开发web必须使用
    下载地址：https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js
    全局就有了一个ReactDOM对象

    babel.min.js
    将JSX转换为JS代码
    下载地址：https://unpkg.com/babel-standalone@6/babel.min.js

    prop-types.js
    下载方式：yarn add prop-types.js
    全局就有了一个PropTypes对象

  -->

  <!--

  -->
  
  <script type="text/javascript" src="../js/react.development.js" ></script> 
  <script type="text/javascript" src="../js/react-dom.development.js" ></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel" >
  //在这里输入组件代码
  //函数式组件
  //函数式组件只能使用props
    function Person(props){

        const {name,sex,age} = props
        return <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age}</li>
                </ul> 
    }

    Person.propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number,
            speak:PropTypes.func,

        }
     //对类的标签属性设定默认值
    Person.defaultProps = {
             sex:'不男不女',
             age:28,
             //speak:speak()
        }

    function speak(){
        console.log("I'm  speak ! ")
    
    }

    ReactDOM.render(<Person name="Jef"/>,document.getElementById("app"))


  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 第一步，编辑页面名称 -->
  <title>类组件模板页面</title>
</head>
<body>
 
  <!--
    引入react的依赖包
    react.developmengt.js
    react是react核心库，只要使用react就必须使用
    下载地址：https://unpkg.com/react@18.0.0/umd/react.development.js
    全局就有了一个React对象

    react-dom.development.js
    react-dom是react的dom包，使用react开发web必须使用
    下载地址：https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js
    全局就有了一个ReactDOM对象

    babel.min.js
    将JSX转换为JS代码
    下载地址：https://unpkg.com/babel-standalone@6/babel.min.js

  -->


  
  <script type="text/javascript" src="../js/react.development.js" ></script> 
  <script type="text/javascript" src="../js/react-dom.development.js" ></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--
       渲染ReactDOM页面组件
  -->
  <div id="app"></div>
  
  <script type="text/babel" >
   //第二步，编辑类组件
    class Lifetimer extends React.Component{


      state ={opacity:1}

      delComp = () => {
        //卸载组件从指定的节点
        ReactDOM.unmountComponentAtNode(document.getElementById("app"))
      }
      //组件挂载完毕执行
      componentDidMount(){
        console.log("@componentDidMount")
        setInterval(()=>{
            let opacity = this.state.opacity;
            opacity -= 0.1;
            if(opacity <= 0) opacity = 1
            this.setState({opacity:opacity})
        },200);



      }

      componentWillUnmount(){

      }

      
      toRender=() => {

        setInterval(()=>{
            let opacity = this.state.opacity;
            opacity -= 0.1;
            if(opacity <= 0) opacity = 1
            this.setState({opacity:opacity})
        },200);

      }
      

      //render调用事件，组件渲染和修改状态
      render(){


        console.log("@render")

        return(
        <div>
          <h2 style={{opacity:this.state.opacity}}>React 学不会怎么办</h2>
          <button onClick={this.delComp}>不活了</button>
          <button onClick={this.toRender}>挂载</button>
        </div>


        )
      }
    }
    //第三步，编辑渲染组件
    ReactDOM.render(<Lifetimer/>,document.getElementById("app"))
  </script>
</body>

</html>

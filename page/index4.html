<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myReact</title>
  <style>
    .title{
        background-color: blueviolet;
        width: 200px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!--
    引入react的依赖包
    react.developmengt.js
    react是react核心库，只要使用react就必须使用
    下载地址：https://unpkg.com/react@18.0.0/umd/react.development.js
    全局就有了一个React对象

    react-dom.development.js
    react-dom是react的dom包，使用react开发web必须使用
    下载地址：https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js
    全局就有了一个ReactDOM对象

    babel.min.js
    将JSX转换为JS代码
    下载地址：https://unpkg.com/babel-standalone@6/babel.min.js

  -->

  <!--

  -->
  
  <script type="text/javascript" src="../js/react.development.js" ></script> 
  <script type="text/javascript" src="../js/react-dom.development.js" ></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel" >
    
    const myID = 'heLLo'
    const myData = 'hello REACT index4'
    //className区分大小写。引用样式的类名指定必须用：className
    //使用style内联标签需要用{{key:'value',key:'value'}}
    //只允许有一个根标签，标签必须闭合
    //标签首字母是小写则同步转化为html的同名标签，如无则报错
    //标签首字母是大写，则渲染对应的组件，如无定义则报错
    
    const VDOM = (

    <div>

    <h1 className='title' id={myID.toLowerCase()}>
        
      <span style={{color:'white',fontSize:'30px'}}> {myData.toUpperCase()} </span>
    </h1>
    <input type='text' />

    </div>

    ) 
    /*
    引入react依赖后，
    全局就有了一个React对象
     全局就有了一个ReactDOM对象（必须区分大小写）
    */

 
    ReactDOM.render(VDOM,document.getElementById("app"))
  </script>
</body>

</html>

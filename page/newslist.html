<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 第一步，编辑页面名称 -->
  <title>新闻列表页面</title>
  <style>
    .list{
        width: 200px;
        height: 150px;
        background-color: skyblue;
        overflow: auto;
    }
    .news{
        height: 30px;
    }
  </style>
</head>
<body>
 
  <!--
    引入react的依赖包
    react.developmengt.js
    react是react核心库，只要使用react就必须使用
    下载地址：https://unpkg.com/react@18.0.0/umd/react.development.js
    全局就有了一个React对象

    react-dom.development.js
    react-dom是react的dom包，使用react开发web必须使用
    下载地址：https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js
    全局就有了一个ReactDOM对象

    babel.min.js
    将JSX转换为JS代码
    下载地址：https://unpkg.com/babel-standalone@6/babel.min.js

  -->


  
  <script type="text/javascript" src="../js/react.development.js" ></script> 
  <script type="text/javascript" src="../js/react-dom.development.js" ></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--
       渲染ReactDOM页面组件
  -->
  <div id="app"></div>
  
  <script type="text/babel" >
   //第二步，编辑类组件，只允许一个根标签
       /*
       1、初始化阶段：由ReactDOM.render()触发 -- 初次渲染
             1. constructor()
             2. getDerivedStateFromProps()
             3. render()
             4. componentDidMount()  ---- 常用，场景：开启定时器，发送网络请求，订阅消息....一些初始化的工作
        2、更新阶段：由组件内部this.setState()或父组件render触发
             1. shouldComponentUpdate()
             2. getSnapshotBeforeUpdate()    
             3. render()
             4. componentDidUpdate()
        3、卸载阶段：由ReactDOM.unmountComponentAtNode()触发
             1.componentWillUnmount() ---- 常用，场景：关闭定时器，取消订阅消息...

    */
    class NewsList extends React.Component{

      state = {newsArr:[]}
      
      //钩子函数，初始化数组
      componentDidMount(){
        console.log("@componentDidMount")

        setInterval(() => {
            const {newsArr,i} = this.state
            const anew = '新闻' + (newsArr.length + 1)
            this.setState({newsArr:[anew,...newsArr]})
        }, 1000);
        

      }
      getSnapshotBeforeUpdate(){
        console.log("@getSnapshotBeforeUpdate",this.refs.list.scrollHeight)
        return this.refs.list.scrollHeight
      }
      componentDidUpdate(provProp,prevState,height){
        console.log("@componentDidUpdate")
        this.refs.list.scrollTop += this.refs.list.scrollHeight - height
        //this.refs.list.scrollTop += 30
        console.log("@scrollHeight",this.refs.list.scrollHeight)
        console.log("@scrollTop",this.refs.list.scrollTop)
      }
    
      render(){
        console.log("@render",this)
        return(
            <div className="list" ref="list">
                {
                    this.state.newsArr.map((n,index) =>{
                        return (<div className="news" key={index}>{n}</div>)

                    }

                    )

                }
          
            </div>


        )
      }
    }
    //第三步，编辑渲染组件
    ReactDOM.render(<NewsList/>,document.getElementById("app"))
  </script>
</body>

</html>

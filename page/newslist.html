<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 第一步，编辑页面名称 -->
  <title>新闻列表页面</title>
  <style>
    .list{
        width: 200px;
        height: 150px;
        background-color: skyblue;
        overflow: auto;
    }
    .news{
        height: 30px;
    }
  </style>
</head>
<body>
 
  <!--
    引入react的依赖包
    react.developmengt.js
    react是react核心库，只要使用react就必须使用
    下载地址：https://unpkg.com/react@18.0.0/umd/react.development.js
    全局就有了一个React对象

    react-dom.development.js
    react-dom是react的dom包，使用react开发web必须使用
    下载地址：https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js
    全局就有了一个ReactDOM对象

    babel.min.js
    将JSX转换为JS代码
    下载地址：https://unpkg.com/babel-standalone@6/babel.min.js

  -->


  
  <script type="text/javascript" src="../js/react.development.js" ></script> 
  <script type="text/javascript" src="../js/react-dom.development.js" ></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--
       渲染ReactDOM页面组件
  -->
  <div id="app"></div>
  
  <script type="text/babel" >
   //第二步，编辑类组件，只允许一个根标签
    class NewsList extends React.Component{
      render(){
        return(
            <div className="list">
               <div className="news">新闻7</div>
               <div className="news">新闻6</div>
               <div className="news">新闻5</div>
               <div className="news">新闻4</div>
               <div className="news">新闻3</div>
               <div className="news">新闻2</div>
               <div className="news">新闻1</div>
            </div>


        )
      }
    }
    //第三步，编辑渲染组件
    ReactDOM.render(<NewsList/>,document.getElementById("app"))
  </script>
</body>

</html>
